<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Document</title>

  <style>
    .attribution {
      position: relative;
      font-size: 11px;
      width: 100%;
      text-align: center;
      bottom:-220px;
    }
  
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>
<body>
  <img src="./images/bg-bottom.svg" alt="bg-bottom" class="bg-bottom">
  <img src="./images/bg-top.svg" alt="bg-top" class="bg-top">
  <h1>Our Pricing</h1>
  
  <div class="toggle">
    <p class="annually">Annually</p>
    <div class="toggle-button"><div id="toggler"></div></div>
    <p class="monthly">Monthy</p>
  </div>
  
  <div class="cards">
    <div class="basic">
      <h2 class="heading">Basic</h2>
      <p class="price"></p>
      <p class="storage">500 GB Storage</p>
      <p class="users-allowed">2 Users Allowed</p>
      <p class="share-data">Send Up to 3 GB</p>
      <a href="#" class="btn-primary">Learn More</a>
    </div>
    <div class="professional">
      <h2 class="heading">Professional</h2>
      <p class="price"></p>
      <p class="storage">1 TB Storage</p>
      <p class="users-allowed">5 Users Allowed</p>
      <p class="share-data">Send Up to 10 GB</p>
      <a href="#" class="btn-secondary">Learn More</a>
    </div>
    <div class="master">
      <h2 class="heading">Master</h2>
      <p class="price"></p>
      <p class="storage">2 TB Storage</p>
      <p class="users-allowed">10 Users Allowed</p>
      <p class="share-data">Send Up to 20 GB</p>
      <a href="#" class="btn-primary">Learn More</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tanish Bansal</a>.
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
